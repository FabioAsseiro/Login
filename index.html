<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça Login</h1>
                <img src="assests/img/img-dark.svg" alt="Imagem" class="left-login-img" id="img-principal">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <i class="fa-solid fa-moon" id="mode-icon"></i>
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script type="text/javascript" src="assests/Js/Js.js"></script>
</body>
</html>
